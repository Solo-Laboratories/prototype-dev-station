apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dev-station-ingress
  namespace: dev-station
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dev-station.cluster.sololab.one/gitea`)
      services:
        - kind: Service
          name: gitea-service
          port: 8080